<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Pizzeria La Case à Café</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>

<body style="
      background-image: url(img/background.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    ">
   <header>
      <nav class="navbar navbar-dark bg-dark fixed-top" style="--bs-bg-opacity: 0.9">
         <div class="container-fluid">
            <a class="navbar-brand">Pizzeria La Case à Café</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
               data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
               aria-labelledby="offcanvasDarkNavbarLabel">
               <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                     A propos
                  </h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                     aria-label="Close"></button>
               </div>
               <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end">
                     <li class="nav-item">
                        <p>
                           <span class="h6">Adresse :</span> 2 rue de Turenne, 76600 LE
                           HAVRE
                        </p>
                     </li>
                     <li class="nav-item">
                        <p><span class="h6">Contact :</span> 02.35.43.21.90</p>
                     </li>
                     <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle h6" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                           Horaires
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                           <li>
                              <a class="dropdown-item">Lundi au vendredi : 11H45-13h30 / 18h45-22h30</a>
                           </li>
                           <li><a class="dropdown-item">Samedi : 18h45-23h00</a></li>
                           <li><a class="dropdown-item">Dimanche : fermé</a></li>
                        </ul>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
      </nav>
   </header>

   <main>
      <div class="row justify-content-end pt-5">
         <div class="col-4 text-center border border-danger">
            <img class="w-75"
               src="https://chart.googleapis.com/chart?cht=qr&chl=https%3A%2F%2Fwww.example.com&chs=180x180&choe=UTF-8&chld=L|2"
               rel="nofollow" alt="qr code" /><a href="https://www.qr-code-generator.com" border="0"
               style="cursor: default" rel="nofollow"></a>
         </div>
      </div>
   </main>

   <footer>
      <div class="fixed-bottom bg-dark p-2 text-white" style="--bs-bg-opacity: 0.7">
         <p class="h5">Mentions légales</p>
      </div>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
</body>

</html>
